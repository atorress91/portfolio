<svg width="100%" height="auto" viewBox="0 0 256 256" role="img" aria-labelledby="rpTitle rpDesc"
  xmlns="http://www.w3.org/2000/svg">
  <title id="rpTitle">Marca tipo Riverpod (color secundario)</title>
  <desc id="rpDesc">Ícono con dos hojas y una vaina central, estilo minimal y pulido.</desc>

  <!-- Paleta (editable desde CSS): por defecto #2dd4bf -->
  <style>
    :root{
    --rp-color: #2dd4bf; /* color principal */
    --rp-shadow: rgba(5, 24, 31, .35);
    --rp-stroke: rgba(255,255,255,.28);
    }
  </style>

  <defs>
    <!-- Gradiente principal (plano por defecto: mismo color en ambos stops) -->
    <linearGradient id="rpGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--rp-color)" />
      <stop offset="100%" stop-color="var(--rp-color)" />
    </linearGradient>

    <!-- Brillo sutil para dar volumen sin perder el flat look -->
    <radialGradient id="rpSheen" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity=".16" />
      <stop offset="60%" stop-color="white" stop-opacity=".06" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>

    <!-- Sombra suave -->
    <filter id="rpDrop" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="var(--rp-shadow)" />
    </filter>

    <!-- Clip de la vaina para aplicar el brillo radial dentro -->
    <clipPath id="rpPodClip">
      <circle cx="128" cy="148" r="44" />
    </clipPath>
  </defs>

  <!-- Grupo principal con ligera inclinación para dinamismo -->
  <g transform="rotate(-6 128 128)" filter="url(#rpDrop)">

    <!-- Hoja izquierda -->
    <ellipse cx="96" cy="110" rx="38" ry="24"
      transform="rotate(-28 96 110)"
      fill="url(#rpGrad)"
      stroke="var(--rp-stroke)" stroke-width="1" vector-effect="non-scaling-stroke" />

    <!-- Hoja derecha -->
    <ellipse cx="160" cy="108" rx="38" ry="24"
      transform="rotate(22 160 108)"
      fill="url(#rpGrad)"
      stroke="var(--rp-stroke)" stroke-width="1" vector-effect="non-scaling-stroke" />

    <!-- Tallo (ligero redondeo) -->
    <path d="M126 132 q-6 -22 12 -34 q-8 8 -4 24 q10 6 18 18 q-10 -10 -22 -8 q2 10 2 30"
      fill="none" stroke="var(--rp-color)" stroke-width="6" stroke-linecap="round"
      stroke-linejoin="round" opacity=".85" />

    <!-- Vaina central -->
    <circle cx="128" cy="148" r="44"
      fill="url(#rpGrad)"
      stroke="var(--rp-stroke)" stroke-width="1.25" vector-effect="non-scaling-stroke" />

    <!-- Brillo dentro de la vaina -->
    <g clip-path="url(#rpPodClip)" style="mix-blend-mode:screen">
      <circle cx="110" cy="120" r="60" fill="url(#rpSheen)" />
    </g>
  </g>

  <!-- Sombra de apoyo en el “suelo” -->
  <ellipse cx="128" cy="206" rx="56" ry="10" fill="black" opacity=".06" />
</svg>