<svg width="100%" height="auto" viewBox="0 0 200 200" role="img"
    aria-labelledby="flutterLikeTitle flutterLikeDesc" xmlns="http://www.w3.org/2000/svg">
    <title id="flutterLikeTitle">Marca geom√©trica tipo Flutter (color secundario)</title>
    <desc id="flutterLikeDesc">Dos piezas triangulares con el color secundario por defecto.</desc>

    <style>
        :root{
        --c-primary:#2dd4bf; /* $secondary-color */
        --stroke:rgba(255,255,255,.25);
        --shadow:rgba(0,22,48,.35);
        }
    </style>

    <defs>
        <!-- Gradiente usando solo el secundario (efecto plano por defecto) -->
        <linearGradient id="gradPrimary" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--c-primary)" />
            <stop offset="100%" stop-color="var(--c-primary)" />
        </linearGradient>

        <linearGradient id="gradStroke" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--stroke)" stop-opacity=".7" />
            <stop offset="100%" stop-color="var(--stroke)" stop-opacity=".15" />
        </linearGradient>

        <filter id="fDrop" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="var(--shadow)"
                flood-opacity="1" />
        </filter>
    </defs>

    <!-- Grupo principal -->
    <g transform="translate(0,-2) skewY(-9)" filter="url(#fDrop)">
        <!-- Pieza superior -->
        <path d="M60,28 L160,20 L100,86 Z"
            fill="url(#gradPrimary)"
            stroke="url(#gradStroke)" stroke-width="1" vector-effect="non-scaling-stroke" />
        <!-- Pieza inferior -->
        <path d="M60,100 L160,92 L100,158 Z"
            fill="url(#gradPrimary)"
            stroke="url(#gradStroke)" stroke-width="1" vector-effect="non-scaling-stroke" />
    </g>

    <!-- Sombra base -->
    <ellipse cx="102" cy="172" rx="48" ry="8" fill="black" opacity=".05" />
</svg>